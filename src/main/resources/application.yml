server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: Postgres Password
    url: jdbc:postgresql://localhost:5432/DB-Name
    username: Postgres UserName
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true